<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUHungry Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .profit-section {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .profit-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .profit-amount {
            font-size: 2em;
            color: #28a745;
            font-weight: bold;
        }
        
        .restock-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .restock-btn:hover {
            background: linear-gradient(135deg, #ee5a5a 0%, #dd4949 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 90, 0.4);
        }

        /* Confirmation Modal Styles */
        .confirm-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .confirm-modal-overlay.active {
            display: flex;
        }

        .confirm-modal {
            background: white;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
            text-align: center;
        }

        .confirm-modal-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            padding: 25px 20px;
        }

        .confirm-modal-header .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .confirm-modal-header h3 {
            margin: 0;
            font-size: 1.4em;
        }

        .confirm-modal-body {
            padding: 25px;
        }

        .confirm-modal-body p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.05em;
            line-height: 1.5;
        }

        .confirm-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-btn.cancel {
            background: #e9ecef;
            color: #666;
        }

        .confirm-btn.cancel:hover {
            background: #dee2e6;
        }

        .confirm-btn.confirm {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
        }

        .confirm-btn.confirm:hover {
            background: linear-gradient(135deg, #ee5a5a 0%, #dd4949 100%);
            transform: translateY(-2px);
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }
        
        .category-tab:hover {
            background: #667eea;
            color: white;
        }
        
        .category-tab.active {
            background: #667eea;
            color: white;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .dish-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .dish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .dish-name {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .dish-category {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .dish-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            color: #666;
        }
        
        .price {
            color: #28a745;
            font-weight: bold;
        }
        
        .order-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quantity-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
        }
        
        .order-btn {
            flex: 1;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .order-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        
        .inventory-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .ingredient-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .ingredient-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ingredient-card.low-stock {
            border-left-color: #ffc107;
            background: #fffdf5;
        }

        .ingredient-card.out-of-stock {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .ingredient-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .stock-level {
            color: #666;
            font-size: 0.9em;
        }

        .stock-level.low {
            color: #ffc107;
            font-weight: 600;
        }

        .stock-level.out {
            color: #dc3545;
            font-weight: 600;
        }

        .stock-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-top: 8px;
        }

        .stock-badge.low {
            background: #fff3cd;
            color: #856404;
        }

        .stock-badge.out {
            background: #f8d7da;
            color: #721c24;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            border-left: 4px solid #28a745;
        }
        
        .notification.error {
            border-left: 4px solid #dc3545;
        }

        /* Recipe Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.4em;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .recipe-ingredient {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s;
        }

        .recipe-ingredient:hover {
            background: #f8f9fa;
        }

        .recipe-ingredient:last-child {
            border-bottom: none;
        }

        .ingredient-details {
            flex: 1;
        }

        .ingredient-details .name {
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }

        .ingredient-details .cost {
            color: #666;
            font-size: 0.9em;
            margin-top: 2px;
        }

        .stock-info {
            text-align: right;
        }

        .stock-info .quantity {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .stock-info .available {
            color: #28a745;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .stock-info .available.low {
            color: #dc3545;
        }

        .recipe-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            margin-right: 8px;
        }

        .recipe-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .order-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        /* Main Navigation Tabs */
        .main-nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .main-nav-tab {
            flex: 1;
            padding: 18px 30px;
            background: transparent;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .main-nav-tab:hover {
            background: #e9ecef;
            color: #333;
        }

        .main-nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .main-nav-tab .icon {
            font-size: 1.3em;
        }

        .page-section {
            display: none;
        }

        .page-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è RUHungry Restaurant</h1>
            <p class="subtitle">Spring Boot REST API Dashboard</p>
        </header>
        
        <div class="profit-section">
            <div class="profit-display">
                <div>
                    <h2>Current Profit: $<span id="profitAmount">0.00</span></h2>
                </div>
                <button class="restock-btn" onclick="showRestockConfirmation()">
                    <span>üîÑ</span> Reset Inventory
                </button>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <button class="main-nav-tab active" onclick="switchPage('menu')">
                <span class="icon">üìñ</span> Menu
            </button>
            <button class="main-nav-tab" onclick="switchPage('inventory')">
                <span class="icon">üì¶</span> Inventory
            </button>
        </nav>

        <div class="content">
            <!-- Menu Page -->
            <div id="menuPage" class="page-section active">
                <div class="section">
                    <h2 class="section-title">üìñ Menu</h2>
                    <div id="categoryTabs" class="category-tabs"></div>
                    <div id="menuItems" class="menu-grid"></div>
                </div>
            </div>

            <!-- Inventory Page -->
            <div id="inventoryPage" class="page-section">
                <div class="section">
                    <h2 class="section-title">üì¶ Inventory</h2>
                    <div class="inventory-section">
                        <div id="inventoryItems" class="inventory-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Recipe Modal -->
    <div id="recipeModal" class="modal-overlay" onclick="closeRecipeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>üìã Recipe: <span id="recipeModalTitle"></span></h3>
                <button class="modal-close" onclick="closeRecipeModal()">&times;</button>
            </div>
            <div class="modal-body" id="recipeModalBody">
                <!-- Recipe ingredients will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Restock Confirmation Modal -->
    <div id="restockConfirmModal" class="confirm-modal-overlay" onclick="closeRestockConfirmation(event)">
        <div class="confirm-modal" onclick="event.stopPropagation()">
            <div class="confirm-modal-header">
                <div class="icon">üì¶</div>
                <h3>Reset Inventory</h3>
            </div>
            <div class="confirm-modal-body">
                <p>Are you sure you want to reset all inventory back to the original stock levels? This will also reset your profit to $0.00.</p>
                <div class="confirm-modal-buttons">
                    <button class="confirm-btn cancel" onclick="closeRestockConfirmation()">Cancel</button>
                    <button class="confirm-btn confirm" onclick="confirmResetInventory()">Yes, Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCategory = 'all';
        let currentPage = 'menu';

        // Switch between pages
        function switchPage(page) {
            currentPage = page;
            
            // Update nav tabs
            document.querySelectorAll('.main-nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.main-nav-tab').classList.add('active');
            
            // Hide all pages
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(page + 'Page').classList.add('active');
            
            // Load inventory data when switching to inventory page
            if (page === 'inventory') {
                loadInventory();
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Fetch and display categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/menu/categories');
                const categories = await response.json();
                
                const tabsDiv = document.getElementById('categoryTabs');
                tabsDiv.innerHTML = '<button class="category-tab active" onclick="filterCategory(\'all\')">All</button>';
                
                categories.forEach(category => {
                    tabsDiv.innerHTML += `
                        <button class="category-tab" onclick="filterCategory('${category}')">${category}</button>
                    `;
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Filter menu by category
        function filterCategory(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadMenu();
        }

        // Fetch and display menu
        async function loadMenu() {
            try {
                const url = currentCategory === 'all' 
                    ? '/api/menu' 
                    : `/api/menu/category/${currentCategory}`;
                
                const response = await fetch(url);
                const dishes = await response.json();
                
                const menuDiv = document.getElementById('menuItems');
                menuDiv.innerHTML = '';
                
                dishes.forEach(dish => {
                    const dishId = dish.name.replace(/\s/g, '-').replace(/[^a-zA-Z0-9-]/g, '');
                    menuDiv.innerHTML += `
                        <div class="dish-card">
                            <div class="dish-name">${dish.name}</div>
                            <span class="dish-category">${dish.category}</span>
                            <div class="dish-info">
                                <span>Price:</span>
                                <span class="price">$${dish.price.toFixed(2)}</span>
                            </div>
                            <div class="dish-info">
                                <span>Profit:</span>
                                <span>$${dish.profit.toFixed(2)}</span>
                            </div>
                            <div class="order-controls">
                                <input type="number" class="quantity-input" value="1" min="1" id="qty-${dishId}">
                                <div class="button-group">
                                    <button class="recipe-btn" onclick="showRecipe('${dish.name}')">üìã Recipe</button>
                                    <button class="order-btn" onclick="orderDish('${dish.name}')">üõí Order</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading menu:', error);
                showNotification('Error loading menu', 'error');
            }
        }

        // Fetch and display profit
        async function updateProfit() {
            try {
                const response = await fetch('/api/orders/profit');
                const profit = await response.json();
                document.getElementById('profitAmount').textContent = profit.toFixed(2);
            } catch (error) {
                console.error('Error updating profit:', error);
            }
        }

        // Order a dish
        async function orderDish(dishName) {
            const dishId = dishName.replace(/\s/g, '-').replace(/[^a-zA-Z0-9-]/g, '');
            const qtyInput = document.getElementById(`qty-${dishId}`);
            const quantity = parseInt(qtyInput.value) || 1;
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({dishName, quantity})
                });
                
                const result = await response.json();
                
                if (result.successful) {
                    showNotification(`‚úÖ Successfully ordered ${quantity}x ${result.dishName}!`, 'success');
                } else {
                    showNotification(`‚ùå Could not order ${dishName}. Trying alternative...`, 'error');
                }
                
                await updateProfit();
                await loadInventory();
            } catch (error) {
                console.error('Error placing order:', error);
                showNotification('Error placing order', 'error');
            }
        }

        // Load inventory
        async function loadInventory() {
            try {
                const response = await fetch('/api/inventory');
                const ingredients = await response.json();
                
                const inventoryDiv = document.getElementById('inventoryItems');
                inventoryDiv.innerHTML = '<div style="text-align:center;color:#666;">Loading inventory...</div>';
                
                // Fetch all stock data
                const stockData = [];
                for (const ingredientName of ingredients) {
                    const stockResponse = await fetch(`/api/inventory/${ingredientName}`);
                    const stock = await stockResponse.json();
                    stockData.push(stock);
                }
                
                // Sort by stock level (greatest to least)
                stockData.sort((a, b) => b.stockLevel - a.stockLevel);
                
                inventoryDiv.innerHTML = '';
                
                for (const stock of stockData) {
                    // Determine stock status
                    let cardClass = 'ingredient-card';
                    let stockClass = 'stock-level';
                    let badge = '';
                    
                    if (stock.stockLevel === 0) {
                        cardClass += ' out-of-stock';
                        stockClass += ' out';
                        badge = '<div class="stock-badge out">‚ö†Ô∏è OUT OF STOCK</div>';
                    } else if (stock.stockLevel < 10) {
                        cardClass += ' low-stock';
                        stockClass += ' low';
                        badge = '<div class="stock-badge low">‚ö†Ô∏è LOW STOCK</div>';
                    }
                    
                    inventoryDiv.innerHTML += `
                        <div class="${cardClass}">
                            <div class="ingredient-name">${stock.name}</div>
                            <div class="${stockClass}">Stock: ${stock.stockLevel} units</div>
                            <div class="stock-level">Cost: $${stock.cost.toFixed(2)}</div>
                            ${badge}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading inventory:', error);
            }
        }

        // Show recipe modal
        async function showRecipe(dishName) {
            try {
                const response = await fetch(`/api/menu/recipe/${encodeURIComponent(dishName)}`);
                if (!response.ok) {
                    showNotification('Recipe not found', 'error');
                    return;
                }
                
                const recipe = await response.json();
                
                document.getElementById('recipeModalTitle').textContent = recipe.dishName;
                
                const modalBody = document.getElementById('recipeModalBody');
                modalBody.innerHTML = '';
                
                if (recipe.ingredients.length === 0) {
                    modalBody.innerHTML = '<p>No ingredients found for this dish.</p>';
                } else {
                    recipe.ingredients.forEach(ing => {
                        const isLowStock = ing.currentStock < 10;
                        modalBody.innerHTML += `
                            <div class="recipe-ingredient">
                                <div class="ingredient-details">
                                    <div class="name">${ing.name}</div>
                                    <div class="cost">Cost: $${ing.cost.toFixed(2)}</div>
                                </div>
                                <div class="stock-info">
                                    <div class="quantity">${ing.quantityPerDish} per dish</div>
                                    <div class="available ${isLowStock ? 'low' : ''}">
                                        ${ing.currentStock} in stock
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('recipeModal').classList.add('active');
            } catch (error) {
                console.error('Error loading recipe:', error);
                showNotification('Error loading recipe', 'error');
            }
        }

        // Close recipe modal
        function closeRecipeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('recipeModal').classList.remove('active');
        }

        // Show restock confirmation modal
        function showRestockConfirmation() {
            document.getElementById('restockConfirmModal').classList.add('active');
        }

        // Close restock confirmation modal
        function closeRestockConfirmation(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('restockConfirmModal').classList.remove('active');
        }

        // Confirm and reset inventory
        async function confirmResetInventory() {
            try {
                closeRestockConfirmation();
                
                const response = await fetch('/api/inventory/reset', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showNotification('‚úÖ Inventory has been reset to original stock levels!', 'success');
                    await updateProfit();
                    
                    // Reload inventory if on inventory page
                    if (currentPage === 'inventory') {
                        await loadInventory();
                    }
                } else {
                    showNotification('‚ùå Failed to reset inventory', 'error');
                }
            } catch (error) {
                console.error('Error resetting inventory:', error);
                showNotification('‚ùå Error resetting inventory', 'error');
            }
        }

        // Initialize dashboard
        async function init() {
            await loadCategories();
            await loadMenu();
            await updateProfit();
            // Inventory loads on demand when user switches to that tab
        }

        // Load data when page loads
        init();
        
        // Auto-refresh profit every 30 seconds
        setInterval(updateProfit, 30000);
    </script>
</body>
</html>
