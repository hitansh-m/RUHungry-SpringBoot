<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUHungry Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .profit-section {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .profit-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .profit-amount {
            font-size: 2em;
            color: #28a745;
            font-weight: bold;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }
        
        .category-tab:hover {
            background: #667eea;
            color: white;
        }
        
        .category-tab.active {
            background: #667eea;
            color: white;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .dish-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .dish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .dish-name {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .dish-category {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .dish-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            color: #666;
        }
        
        .price {
            color: #28a745;
            font-weight: bold;
        }
        
        .order-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quantity-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
        }
        
        .order-btn {
            flex: 1;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .order-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        
        .inventory-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .ingredient-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .ingredient-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .stock-level {
            color: #666;
            font-size: 0.9em;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            border-left: 4px solid #28a745;
        }
        
        .notification.error {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è RUHungry Restaurant</h1>
            <p class="subtitle">Spring Boot REST API Dashboard</p>
        </header>
        
        <div class="profit-section">
            <div class="profit-display">
                <div>
                    <h2>Current Profit: $<span id="profitAmount">0.00</span></h2>
                </div>
                <button class="refresh-btn" onclick="updateProfit()">üîÑ Refresh</button>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">üìñ Menu</h2>
                <div id="categoryTabs" class="category-tabs"></div>
                <div id="menuItems" class="menu-grid"></div>
            </div>

            <div class="section">
                <h2 class="section-title">üì¶ Inventory</h2>
                <div class="inventory-section">
                    <div id="inventoryItems" class="inventory-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let currentCategory = 'all';

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Fetch and display categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/menu/categories');
                const categories = await response.json();
                
                const tabsDiv = document.getElementById('categoryTabs');
                tabsDiv.innerHTML = '<button class="category-tab active" onclick="filterCategory(\'all\')">All</button>';
                
                categories.forEach(category => {
                    tabsDiv.innerHTML += `
                        <button class="category-tab" onclick="filterCategory('${category}')">${category}</button>
                    `;
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Filter menu by category
        function filterCategory(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadMenu();
        }

        // Fetch and display menu
        async function loadMenu() {
            try {
                const url = currentCategory === 'all' 
                    ? '/api/menu' 
                    : `/api/menu/category/${currentCategory}`;
                
                const response = await fetch(url);
                const dishes = await response.json();
                
                const menuDiv = document.getElementById('menuItems');
                menuDiv.innerHTML = '';
                
                dishes.forEach(dish => {
                    menuDiv.innerHTML += `
                        <div class="dish-card">
                            <div class="dish-name">${dish.name}</div>
                            <span class="dish-category">${dish.category}</span>
                            <div class="dish-info">
                                <span>Price:</span>
                                <span class="price">$${dish.price.toFixed(2)}</span>
                            </div>
                            <div class="dish-info">
                                <span>Profit:</span>
                                <span>$${dish.profit.toFixed(2)}</span>
                            </div>
                            <div class="order-controls">
                                <input type="number" class="quantity-input" value="1" min="1" id="qty-${dish.name.replace(/\s/g, '-')}">
                                <button class="order-btn" onclick="orderDish('${dish.name}')">üõí Order</button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading menu:', error);
                showNotification('Error loading menu', 'error');
            }
        }

        // Fetch and display profit
        async function updateProfit() {
            try {
                const response = await fetch('/api/orders/profit');
                const profit = await response.json();
                document.getElementById('profitAmount').textContent = profit.toFixed(2);
            } catch (error) {
                console.error('Error updating profit:', error);
            }
        }

        // Order a dish
        async function orderDish(dishName) {
            const qtyInput = document.getElementById(`qty-${dishName.replace(/\s/g, '-')}`);
            const quantity = parseInt(qtyInput.value) || 1;
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({dishName, quantity})
                });
                
                const result = await response.json();
                
                if (result.successful) {
                    showNotification(`‚úÖ Successfully ordered ${quantity}x ${result.dishName}!`, 'success');
                } else {
                    showNotification(`‚ùå Could not order ${dishName}. Trying alternative...`, 'error');
                }
                
                await updateProfit();
                await loadInventory();
            } catch (error) {
                console.error('Error placing order:', error);
                showNotification('Error placing order', 'error');
            }
        }

        // Load inventory
        async function loadInventory() {
            try {
                const response = await fetch('/api/inventory');
                const ingredients = await response.json();
                
                const inventoryDiv = document.getElementById('inventoryItems');
                inventoryDiv.innerHTML = '';
                
                for (const ingredientName of ingredients) {
                    const stockResponse = await fetch(`/api/inventory/${ingredientName}`);
                    const stock = await stockResponse.json();
                    
                    inventoryDiv.innerHTML += `
                        <div class="ingredient-card">
                            <div class="ingredient-name">${stock.name}</div>
                            <div class="stock-level">Stock: ${stock.stockLevel} units</div>
                            <div class="stock-level">Cost: $${stock.cost.toFixed(2)}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading inventory:', error);
            }
        }

        // Initialize dashboard
        async function init() {
            await loadCategories();
            await loadMenu();
            await updateProfit();
            await loadInventory();
        }

        // Load data when page loads
        init();
        
        // Auto-refresh profit every 30 seconds
        setInterval(updateProfit, 30000);
    </script>
</body>
</html>
