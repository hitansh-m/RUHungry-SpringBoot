version: '3.8'

services:
  ruhungry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruhungry-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/menu/categories"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
